            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',

        lay.addTo(map);

        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"SPECIES": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_SPECIES = document.createElement('div');
            div_SPECIES.id = "div_SPECIES";
            div_SPECIES.className= "filterselect";
            document.getElementById("menu").appendChild(div_SPECIES);
            sel_SPECIES = document.createElement('select');
            sel_SPECIES.multiple = true;
            sel_SPECIES.size = 10;
            sel_SPECIES.id = "sel_SPECIES";
            var SPECIES_options_str = "<option value='' unselected></option>";
            sel_SPECIES.onchange = function(){filterFunc()};
            SPECIES_options_str  += '<option value="BND">BND</option>';
            SPECIES_options_str  += '<option value="BS">BS</option>';
            SPECIES_options_str  += '<option value="CD">CD</option>';
            SPECIES_options_str  += '<option value="FW">FW</option>';
            SPECIES_options_str  += '<option value="HP">HP</option>';
            SPECIES_options_str  += '<option value="HW">HW</option>';
            SPECIES_options_str  += '<option value="KW">KW</option>';
            SPECIES_options_str  += '<option value="MW">MW</option>';
            SPECIES_options_str  += '<option value="NBW">NBW</option>';
            SPECIES_options_str  += '<option value="PW">PW</option>';
            SPECIES_options_str  += '<option value="RD">RD</option>';
            SPECIES_options_str  += '<option value="SBW">SBW</option>';
            SPECIES_options_str  += '<option value="SW">SW</option>';
            SPECIES_options_str  += '<option value="UIDD">UIDD</option>';
            SPECIES_options_str  += '<option value="UIDW">UIDW</option>';
            SPECIES_options_str  += '<option value="WBD">WBD</option>';
            sel_SPECIES.innerHTML = SPECIES_options_str;
            div_SPECIES.appendChild(sel_SPECIES);
            var lab_SPECIES = document.createElement('div');
            lab_SPECIES.innerHTML = 'SPECIES';
            lab_SPECIES.className = 'filterlabel';
            div_SPECIES.appendChild(lab_SPECIES);
            var reset_SPECIES = document.createElement('div');
            reset_SPECIES.innerHTML = 'clear filter';
            reset_SPECIES.className = 'filterlabel';
            reset_SPECIES.onclick = function() {
                var options = document.getElementById("sel_SPECIES").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_SPECIES.appendChild(reset_SPECIES);
        </script>
